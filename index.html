<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>5 Informations</title>
  
<style>
:root{
--bg:#ffe6f0;
--card:#fff0f7;
--accent:#ff5fa2;
--text:#5a0033;
}
*{box-sizing:border-box}
body{
margin:0;
background:linear-gradient(180deg,#ffd6e8 0%,var(--bg) 100%);
font-family:"Comic Sans MS", "Poppins", system-ui;
color:var(--text);
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
padding:24px;
}
.wrap{width:100%;max-width:720px}
.card{
background:var(--card);
border:2px solid #ffc4dd;
padding:28px;
border-radius:20px;
box-shadow:0 10px 30px rgba(255,105,180,0.25);
}
h1,h2{
text-align:center;
color:var(--accent);
font-weight:700;
}
.info{
min-height:120px;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
border-radius:16px;
background:#ffe1ef;
font-size:18px;
text-align:center;
transition:opacity .35s,transform .35s;
border:1px dashed #ff97c7;
}
.controls{
display:flex;
gap:12px;
align-items:center;
justify-content:center;
margin-top:18px;
}
button{
appearance:none;
border:0;
padding:12px 20px;
border-radius:14px;
font-weight:700;
background:var(--accent);
color:white;
cursor:pointer;
box-shadow:0 6px 12px rgba(255,105,180,0.25);
transition:transform .15s;
}
button:hover{transform:scale(1.05)}
button.secondary{
background:#ffd1e5;
border:2px solid #ff9ac5;
color:var(--text);
padding:10px 16px;
}
.progress{
height:10px;
background:#ffd8ea;
border-radius:999px;
overflow:hidden;
margin-top:14px;
border:1px solid #ffb2d2;
}
.progress > i{
display:block;
height:100%;
width:0%;
background:linear-gradient(90deg,#ff5fa2,#ff85bd);
transition:width .35s;
}
.meta{
display:flex;
align-items:center;
justify-content:space-between;
margin-top:10px;

</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Boîte d'informations">
      <h2 style="margin:0 0 12px;font-size:26px;text-align:center;">Milena<3333</h2>
      <h1 id="titre">Information 1 / -</h1>
      <div id="info" class="info" tabindex="0" aria-live="polite"></div>
      <div class="controls">
        <button id="prev" class="secondary" aria-label="Information précédente">◀ Précédent</button>
        <button id="next" aria-label="Passer à l'information suivante">Passer à l'information suivante ▶</button>
      </div>
      <div class="progress" aria-hidden="true"><i id="bar"></i></div>
      <div class="meta"><span id="count">1 / 6</span><span style="opacity:.8">Appuyez sur ← → pour naviguer</span></div>
    </div>
  </div>

  <script>
    const infos = [
      "Bienvenue Milena normalement seulement toi a accès à ça je vais te montrer quatre (je voulais en mettre plus mais je veux te l'envoyer ce soir) informations qui font que tu es une personne EXCEPTIONNELLE !",
      "Premère information: Tu es une personne d'une beauté intéreur rare et précieuse, ta gentillesse et ton empathie illuminent la vie de ceux qui ont la chance de te connaître. tu es au petit soin de la nature qui t'entoure, tu as un coeur en or.",
      "Deuxième infrormation: Tu as un humour incroyable qui sait toujours comment égayer une journée, ta capacité à me faire rire alors que je passe la pire journée de ma vie est incroable",
      "Troisème information : Malgré les défis que tu as pu rencontrer, tu as toujours su faire preuve de résilience et de force. A l'heure actuelle tu es encore avec nous et tu essaies encore plus en arrêtant de fumer etc je suis fier de toi",
      "Dernier point : Merci d'être toi, le fait que tu sois toi même et que tu n'aies pas peur de montrer qui tu es et de dire les choses qui doivent être dites est une qualité rare et précieuse.",
      "petit bonus: J'ai mis tout les choffres en lettre comme ça hop là pas de mal de crâne j'espère que dans ta maladie ça te plaira et que tu te sentiras mieux ❤️ (NAN JE SUIS PAS UN TISMEY SUCRE)(J'ai pas parlé de ta beauté physique parce que tu diras que j'ai tort alors que tu sais très bien ce que je pense)"

       ];

    let idx = 0;
    const infoEl = document.getElementById('info');
    const titre = document.getElementById('titre');
    const count = document.getElementById('count');
    const bar = document.getElementById('bar');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    function show(i){
      // bounds with wrap-around
      if(i < 0) i = infos.length - 1;
      if(i >= infos.length) i = 0;
      idx = i;

      // animation
      infoEl.style.opacity = 0;
      infoEl.style.transform = 'translateY(6px)';
      setTimeout(()=>{
        infoEl.textContent = infos[idx];
        titre.textContent = `Information ${idx+1} / ${infos.length}`;
        count.textContent = `${idx+1} / ${infos.length}`;
        bar.style.width = `${((idx+1)/infos.length)*100}%`;
        // adjust next button text on last
        nextBtn.textContent = (idx === infos.length -1) ? 'Recommencer ▶' : 'Passer à l\'information suivante ▶';
        infoEl.style.opacity = 1;
        infoEl.style.transform = 'translateY(0)';
      },200);
    }

    nextBtn.addEventListener('click', ()=> show(idx+1));
    prevBtn.addEventListener('click', ()=> show(idx-1));

    // keyboard support
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') show(idx+1);
      if(e.key === 'ArrowLeft') show(idx-1);
      if(e.key === 'Enter' && document.activeElement === nextBtn) show(idx+1);
    });

    // init
    show(0);
  </script>
</body>
</html>
